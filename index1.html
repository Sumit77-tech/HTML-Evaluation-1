<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store Layout</title>
  <link rel="stylesheet" href="styles1.css">
</head>
<body>
  <!-- Header Section -->
  <header class="header">
    <div class="promo-banner">
      <p>Joyful Wednesdays for Members Only</p>
      <p><strong>35</strong> lucky orders get a <strong>3D Naruto poster</strong> free!</p>
    </div>
  </header>

  <!-- Main Section -->
  <main class="main-content">
    <!-- Image Section -->
    <section class="promo-images">
      <img src="naruto1.jpg" alt="Naruto Image 1">
      <img src="naruto2.jpg" alt="Naruto Image 2">
      <img src="naruto3.jpg" alt="Naruto Image 3">
    </section>

    <!-- Filter and Products Section -->
    <div class="content-wrapper">
      <!-- Sidebar Filters -->
      <aside class="filters">
        <h3>Products</h3>
        <ul>
          <li><input type="checkbox"> Women Boyfriend Shirts</li>
          <li><input type="checkbox"> Women Bralette</li>
          <li><input type="checkbox"> Women Cargo Jeans</li>
          <!-- Add more filters -->
        </ul>
      </aside>

      <!-- Product Grid -->
      <section class="product-grid">
        <div class="product-item">
          <img src="product1.jpg" alt="Product 1">
          <h4>White Bralette Top</h4>
        </div>
        <div class="product-item">
          <img src="product2.jpg" alt="Product 2">
          <h4>Cotton Linen Shirt</h4>
        </div>
        <div class="product-item">
          <img src="product3.jpg" alt="Product 3">
          <h4>Korean Pants</h4>
        </div>
        <!-- Add more products -->
      </section>
    </div>
  </main>
</body>
</html>
